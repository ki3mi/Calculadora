<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="calculadora">
            <div class="screen" id="screen">
                
            </div>
            <div class="container" id="botones">
                <div class="numbers">
                    <div class="buttons" data-btn="num">7</div>
                    <div class="buttons" data-btn="num">8</div>
                    <div class="buttons" data-btn="num">9</div>
                    <div class="buttons" data-btn="num">4</div>
                    <div class="buttons" data-btn="num">5</div>
                    <div class="buttons" data-btn="num">6</div>
                    <div class="buttons" data-btn="num">1</div>
                    <div class="buttons" data-btn="num">2</div>
                    <div class="buttons" data-btn="num">3</div>
                    <div class="buttons" data-btn="num">0</div>
                    <div class="buttons" data-btn="point" id="point">.</div>
                    <div class="buttons" data-btn="clean">c</div>
                </div>
                <div class="operations">
                    <div class="buttons" id="suma" data-btn="op" data-type="sum">+</div>
                    <div class="buttons" id="resta" data-btn="op" data-type="sub">-</div>
                    <div class="buttons" id="producto" data-btn="op" data-type="pro">x</div>
                    <div class="buttons" id="divison" data-btn="op" data-type="div">/</div>
                    <div class="buttons" id="igual" data-btn="equ">=</div>
                    <div class="buttons" id=""></div>
                    <div class="buttons" id=""></div>
                    <div class="buttons" id=""></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
