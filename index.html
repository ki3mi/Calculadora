<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="calculadora">
            <div class="screen" id="screen">
                0
            </div>
            <div class="container" id="botones">
                <div class="numbers">
                    <div class="buttons">7</div>
                    <div class="buttons">8</div>
                    <div class="buttons">9</div>
                    <div class="buttons">4</div>
                    <div class="buttons">5</div>
                    <div class="buttons">6</div>
                    <div class="buttons">1</div>
                    <div class="buttons">2</div>
                    <div class="buttons">3</div>
                    <div class="buttons">0</div>
                    <div class="buttons">.</div>
                    <div class="buttons">c</div>
                </div>
                <div class="operations">
                    <div class="buttons" id="suma">+</div>
                    <div class="buttons" id="resta">-</div>
                    <div class="buttons" id="producto">x</div>
                    <div class="buttons" id="divison">/</div>
                    <div class="buttons" id="igual">=</div>
                    <div class="buttons" id=""></div>
                    <div class="buttons" id=""></div>
                    <div class="buttons" id=""></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
